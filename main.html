<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

<form action="#" method="post">
	<label for="name">Name</label>
	<input id="name" type="Text" required placeholder="Name">
	<br>
	<label for="email">Email</label>
	<input id="email" type="Email" required placeholder="Email">
	<br>
	<label for="gender_m,gender_f">Gender</label>
	<input id="gender_m,gender_f" type="Radio" name="gender" value="male" required>Male
	<input id="gender_m,gender_f" type="Radio" name="gender" value="female" required>Female
	<br>
	<label for="cars">Cars Brands</label>
	<input id="cars" type="Select" required placeholder="--Please choose an option--">
	<br>
	<label for="age">Age</label>
	<input id="age" type="Number" required placeholder="Age">
	<br>
	<label for="dob">DOB</label>
	<input id="dob" type="Date" required>
	<br>
	<label for="tel">Phone Number</label>
	<input id="tel" type="Tel" placeholder="xxx-xxx-xxx">
	<br>
	<label for="password">Password</label>
	<input id="password" type="Password" required placeholder="Password">
	<br>
	<label for="tos">I agree to the TOS</label>
	<input id="tos" type="Checkbox" required >
	<br>
	<button type="button">Submit</button>
</form>
</body>

</html>
